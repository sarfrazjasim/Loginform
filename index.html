<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login form</title>
    <!-- stylesheet start here -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- google font link -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Knewave" rel="stylesheet">
</head>
<body>
    <!-- Logo area here -->
    <div class="logo">
        <h1>TravelGuru</h1>
    </div>
    <!-- Login form start here -->
    <div class="container">
        <div class="account-login">
            <img src="img/user-logo.png" alt="User Logo">
            <h3>Account Login</h3>
            <p>Please enter your personal info</p>
            <form action="">
                <input type="text" name="username" placeholder="Enter your login or email" autocomplete="off" class="login-form">
                <input type="password" name="password" placeholder="Enter the password" class="login-form">
                <input type="submit" value="Sign in" class="login-btn">
            </form>
            <h6><a href="reset.html">Forgot username or password?</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="signup.html">No account? sign up</a><h6>
            <h4>Login using your <a href="https://www.facebook.com/">Facebook</a> or <a href="https://twitter.com/?lang=en">Twitter</a> account</h4>
        </div>
    </div>
</body>
</html>
