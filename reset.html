<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset form</title>
    <!-- stylesheet start here -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- google font link -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Knewave" rel="stylesheet">
</head>
<body>
    <!-- Logo area here -->
    <div class="logo">
        <h1>TravelGuru</h1>
    </div>
    <!-- Reset form start here -->
    <div class="container">
        <div class="password-reset">
            <h3>Forgot password</h3>
            <p>Enter the email address you used when joining so that may send you instructions to reset your password</p>
            <form action="">
                <input type="text" name="email" placeholder="Enter your email" autocomplete="off" class="login-form">
                <input type="submit" value="Reset" class="login-btn">
            </form>
            <h4><a href="index.html">Oh no! I got my password. Sign in</a></h4>
            <h5>THANK YOU</h5>
        </div>
    </div>
</body>
</html>
