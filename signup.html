<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup form</title>
    <!-- stylesheet start here -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- google font link -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Knewave" rel="stylesheet">
</head>
<body>
    <!-- Logo area here -->
    <div class="logo">
        <h1>TravelGuru</h1>
    </div>
    <!-- Signup form start here -->
    <div class="container">
        <div class="account-signup">
            <h3>Create an account</h3>
            <p>Please enter your personal info</p>
            <form action="">
                <input type="text" name="fullname" placeholder="Enter your fullname" autocomplete="off" class="login-form">
                <input type="text" name="email" placeholder="Enter your email" autocomplete="off" class="login-form">
                <input type="text" name="phone" placeholder="Enter your phone number" autocomplete="off" class="login-form">
                <input type="password" name="password" placeholder="Enter the password" class="login-form">
                <input type="password" name="password" placeholder="Re enter the password" class="login-form">
                <input type="submit" value="Sign up" class="login-btn">
            </form>
            <h4><a href="index.html">Already have an account? Sing in!</a></h4>
        </div>
    </div>
</body>
</html>
